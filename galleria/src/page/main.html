<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/style.css" rel="stylesheet" />

  <title>Project Name</title>
</head>

<body>
  <div class="wrap">
    <div class="dimd"></div>
    <header class="header">
      @@include('_include/header.html')
    </header>
  
    <!-- side navigation -->
    <div class="side-navigation">
      <div class="side-navigation__header">
        <button type="button" class="button-navigation-close"><span class="blind">사이드네비게이션 닫기</span></button>
      </div>
      <div class="side-navigation__content"></div>
    </div>
    <!-- //side navigation -->
  
    <main class="main">
      <!-- main visual -->
      <div class="main__visual">
        <div class="swiper-container swiper-container-horizontal">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide-img">
                <img src="../img/img/main-visual1.jpg" alt="Neon Dream FW18">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <img src="../img/img/main-visual2.jpg" alt="Neon Dream FW18">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-img">
                <img src="../img/img/main-visual3.jpg" alt="Neon Dream FW18">
              </div>
            </div>
          </div>
          
          <div class="swiper-pagination"></div>
          <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
      </div>
      <!-- //main visual -->
  
      <!-- main content -->
      <div class="main__content">
  
      </div>
      <!-- //main content -->
    </main>
  </div>
  
  <script src="../js/main.js"></script>
</body>
</html>
