<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/style.css" rel="stylesheet" />

  <title>Gelleria</title>
</head>

<body>
  <div class="dimd"></div>
  <header class="header">
    @@include('_include/header.html')
  </header>
  
  <main class="main">
    <!-- main visual -->
    <div class="main__visual">
      <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/img/main-visual1.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="../img/img/main-visual-text1.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" alt="">
              <img src="../img/img/main-visual-text1-desc.png" class="main-visual-sub main-visual-sub0" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/img/main-visual2.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="../img/img/main-visual-text1.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" data-swiper-parallax-opacity="0.5" alt="">
              <img src="../img/img/main-visual-text1-desc.png" class="main-visual-sub main-visual-sub1" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/img/main-visual3.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="../img/img/main-visual-text1.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" data-swiper-parallax-opacity="0.5" alt="">
              <img src="../img/img/main-visual-text1-desc.png" class="main-visual-sub main-visual-sub2" alt="">
            </div>
          </div>
        </div>
        
        <div class="swiper-pagination"></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
      </div>

      <!-- main oneclick -->
      <div class="main-oneclick">
        <button class="main-oneclick__button"><i class="sprite sprite-common sprite-common-oneclick"></i></button>
        <div class="main-oneclick__layer">

        </div>
      </div>
      <!-- // main oneclick-->
    </div>
    <!-- //main visual -->

    <!-- main content -->
    <div class="main__content">

    </div>
    <!-- //main content -->
  </main>

  
  <script src="../js/main.js"></script>
</body>
</html>
