<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="@@webRoot/css/style.css" rel="stylesheet" />

  <title>Gelleria</title>
</head>

<body>
  <div class="dimd"></div>
  <header class="header">
    @@include('_include/header.html')
  </header>
  
  <main class="main">
    <!-- main visual -->
    <div class="main__visual">
      <div class="swiper-main-visual swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="@@webRoot/img/main-visual1.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="@@webRoot/img/main-visual-text1.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" alt="">
              <img src="@@webRoot/img/main-visual-text1-desc.png" class="main-visual-sub main-visual-sub0" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="@@webRoot/img/main-visual2.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="@@webRoot/img/main-visual-text2.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" data-swiper-parallax-opacity="0.5" alt="">
              <img src="@@webRoot/img/main-visual-text2-desc.png" class="main-visual-sub main-visual-sub1" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="@@webRoot/img/main-visual3.jpg" alt="Neon Dream FW18">
            </div>
            <div class="slide-text">
              <img src="@@webRoot/img/main-visual-text3.png" class="main-visual-title" data-swiper-parallax="-300" data-swiper-parallax-duration="2000" data-swiper-parallax-opacity="0.5" alt="">
              <img src="@@webRoot/img/main-visual-text3-desc.png" class="main-visual-sub main-visual-sub2" alt="">
            </div>
          </div>
        </div>
        
        <div class="swiper-pagination"></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
      </div>

      <!-- main oneclick -->
      <div class="main-oneclick">
        <button class="main-oneclick__button"><i class="sprite sprite-common sprite-common-oneclick"></i></button>
        <div class="main-oneclick__layer">
          <button class="oneclick-layer-close"><i class="sprite sprite-common sprite-common-close">레이어닫기</i></button>
          <p class="main-oneclick-title"><img src="@@webRoot/img/main-oneclick-title.png" alt=""></p>
          <div class="swiper-oneclick-layer swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="slide-img">
                  <img src="@@webRoot/img/main-oneclick-card1.png" alt="Neon Dream FW18">
                  <img src="@@webRoot/img/main-oneclick-card1-btn.png" class="slide-img-button slide-img-button0" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slide-img">
                  <img src="@@webRoot/img/main-oneclick-card2.png" alt="Neon Dream FW18">
                  <img src="@@webRoot/img/main-oneclick-card2-btn.png" class="slide-img-button slide-img-button1" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slide-img">
                  <img src="@@webRoot/img/main-oneclick-card3.png" alt="Neon Dream FW18">
                  <img src="@@webRoot/img/main-oneclick-card3-btn.png" class="slide-img-button slide-img-button2" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slide-img">
                  <img src="@@webRoot/img/main-oneclick-card4.png" alt="Neon Dream FW18">
                  <img src="@@webRoot/img/main-oneclick-card4-btn.png" class="slide-img-button slide-img-button3" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slide-img">
                  <img src="@@webRoot/img/main-oneclick-card5.png" alt="Neon Dream FW18">
                  <img src="@@webRoot/img/main-oneclick-card5-btn.png" class="slide-img-button slide-img-button4" alt="">
                </div>
              </div>
            </div>
            
            <div class="swiper-pagination"></div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
          </div>
        </div>
      </div>
      <!-- // main oneclick-->
    </div>
    <!-- //main visual -->

    <!-- main content -->
    <div class="main__content">
      <div class="event">
        <div class="swiper-main-event swiper-container swiper-container-horizontal">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-event-main swiper-event-main0">
                <p class="swiper-event-title"><img src="@@webRoot/img/main-section1-slide1-title1.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description"><img src="@@webRoot/img/main-section1-slide1-desc1.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide1-image1.jpg" alt=""></span>
              </div>
              <div class="swiper-event-sub swiper-event-sub0">
                <p class="swiper-event-title"><img src="@@webRoot/img/main-section1-slide1-title2.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description"><img src="@@webRoot/img/main-section1-slide1-desc2.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide1-image2.jpg" alt=""></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-event-main swiper-event-main1">
                <p class="swiper-event-title"><img src="@@webRoot/img/main-section1-slide2-title1.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description"><img src="@@webRoot/img/main-section1-slide2-desc2.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide2-image1.jpg" alt=""></span>
              </div>
              <div class="swiper-event-sub swiper-event-sub1">
                <p class="swiper-event-title swiper-event-title2 "><img src="@@webRoot/img/main-section1-slide2-title2.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description swiper-event-description2"><img src="@@webRoot/img/main-section1-slide2-desc2.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide2-image2.jpg" alt=""></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-event-main swiper-event-main2">
                <p class="swiper-event-title swiper-event-title3"><img src="@@webRoot/img/main-section1-slide3-title1.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description swiper-event-description3"><img src="@@webRoot/img/main-section1-slide3-desc1.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide3-image1.jpg" alt=""></span>
              </div>
              <div class="swiper-event-sub swiper-event-sub2">
                <p class="swiper-event-title swiper-event-title3"><img src="@@webRoot/img/main-section1-slide3-title2.png" alt="바캉스 팝업 스토어"></p>
                <p class="swiper-event-description swiper-event-description3"><img src="@@webRoot/img/main-section1-slide3-desc2.png" alt="아직 한참이나 남은여름! 시원하게 떠나는 휴가의 순간을 기억하고 싶다면 인증샷은 필수! 인생샷을 만들어 줄 바캉스잇 아이템을 갤러리아 명품관 WEST 바캉스 팝업 스토어에서 만나보세요.  "></p>
                <span class="swiper-event-image"><img src="@@webRoot/img/main-section1-slide3-image2.jpg" alt=""></span>
              </div>
            </div>
          </div>
        </div>
          
        <div class="swiper-pagination swiper-pagination-event"></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
      </div>
    </div>
    <!-- //main content -->
  </main>

  
  <script src="@@webRoot/js/main.js"></script>
</body>
</html>
