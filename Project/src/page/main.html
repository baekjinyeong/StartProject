<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/style.css" rel="stylesheet" />

  <title>Project Name</title>
</head>

<body>

  <header class="header">
    @@include('_include/header.html')
  </header>

  <main class="main">
    <div class="main-visual">
      <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/data/portal_main-visual_01.jpg" alt="Neon Dream FW18">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/data/portal_main-visual_02.jpg" alt="Aucust Cover Story">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="../img/data/portal_main-visual_03.jpg" alt="It's New Galleria">
            </div>
          </div>
        </div>
        
        <div class="swiper-pagination"></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
      </div>
    </div>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
